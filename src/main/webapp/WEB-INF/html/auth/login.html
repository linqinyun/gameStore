<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>后台登录</title>
    <!-- Bootstrap -->
    <link href="../resources/bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../resources/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- signin   -->
    <link href="../resources/css/signin.css" rel="stylesheet">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">后台管理</h2>
        <label for="username" class="sr-only">用户名</label>
        <input id="username" type="text"  class="form-control" placeholder="请输入。。。" required autofocus>
        <label for="psw" class="sr-only">密码</label>
        <input id="psw" type="password"  class="form-control" placeholder="密码。。。" required>
        <label  class="sr-only">验证码</label>
        <div id="verifyPart" hidden="hidden">
            <input id="jVerify" type="text" class="form-control" placeholder="验证码,注意大小写">
            <img id="captimg" alt="点击更换" title="点击更换" onclick="changeVerifyCode(this)" src="../Kaptcha"/>
        </div>
        <button id="submit" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
        <div id="toastsuccess" class="alert alert-success" role="alert" hidden="hidden"></div>
        <div id="toastwarngin" class="alert alert-warning" role="alert" hidden="hidden"></div>
    </form>

</div> <!-- /container -->

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../resources/js/jquery.3.6.0.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../resources/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../resources/js/ie10-viewport-bug-workaround.js"></script>
<script src="../resources/js/login.js"></script>
<script src="../resources/js/common.js"></script>
</body>
</html>
